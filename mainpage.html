<!DOCTYPE html>
<html lang="en">
<head>
  <title>Study Helper</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/study.ico">
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- The top navigation bar -->
<div>
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top" id = "myNavbar">
    <a class="navbar-brand" href="mainpage.html">Study Helper</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html">Register</a>
      </li>
    </ul>
  </nav>
</div>

<!--The side navigation bar -->
<div id="mySidenav" class="sidenav">
  <a href="#" id="timer">
    <img src="images/timer.png" width="50" height="50"/>
  </a>
  <a href="#" id="bgpic" data-toggle="modal" data-target="#myModal">
    <img src="images/background.png.png" width="50" height="50">
  </a>
  <a href="#" id="notes">
    <img src="images/writing.png" width="50" height="50"/>
  </a>
  <a href="#" id="list">
    <img src="images/to-do-list.png" width="50" height="50"/>
  </a>
  <a href="#" id="music">
    <img src="images/musical-note.png" width="50" height="50"/>
  </a>
</div>

<!--The background select modal-->
<div class="container">
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Background Color Picker</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form id="bgForm">
            <label for="favcolor">Select Background</label> <br/>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"> <br/> <br/>

            <input type="file" id="imageUpload" class="file-upload" name="fileUpload" accept="image/*" style="display: none;">
            <button type="button" id="imageUploadButton" class="btn btn-primary">Choose Image</button>
            <span id="fileNameDisplay" style="margin-left: 10px;">No file chosen</span> <br/>

            <label for="imageUpload" class="custom-button"> </label> <br/>
            <p><button type="submit" class="btn btn-success">Submit</button></p>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
